<!doctype html>
<html xmlns:ng="http://angularjs.org/" ng:controller="AppController">
<head>
	<meta charset="utf-8">
	<title ng:bind-template="{{title}} | Angular + RequireJS">Angular + RequireJS</title>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<ul class="menu">
		<li ng:repeat="nav in navigation">
			<a href="#{{nav.route}}">{{nav.title}}</a>
		</li>
	</ul>

	<ng:view></ng:view>

	<script src="js/libs/underscore/underscore-min.js"></script>
	<script data-main="js/bootstrap" src="js/require.js"></script>
</body>
</html>
